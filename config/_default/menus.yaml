# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 10
  - name: Team
    url: 'team'
    weight: 20
  - name: Research
    url: 'research'
    weight: 30
  - name: Wiki
    url: 'https://github.com/lawrence870521/NCL/wiki'
    weight: 40
  - name: Courses
    url: 'courses'
    weight: 50
  - name: Contact
    url: '#contact'
    weight: 60
  - name: More
    url: 'more'
    weight: 70

